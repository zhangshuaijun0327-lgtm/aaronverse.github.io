<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aaron ❤️ 布衣卿 的小屋</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; background:#fff8f3;color:#222;margin:0;padding:0;}
    .wrap{max-width:920px;margin:60px auto;padding:30px;background:#ffffff;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.08);}
    h1{margin:0 0 10px;font-size:36px;color:#d3546b;}
    .subtitle{color:#666;margin-bottom:20px;}
    .grid{display:flex;gap:20px;flex-wrap:wrap;}
    .card{flex:1 1 280px;background:#fff;padding:18px;border-radius:10px;border:1px solid #f0e6e2;}
    .cover{width:100%;height:200px;background:url('https://images.unsplash.com/photo-1516822003754-cca485356ecb?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=6f7c8c2f3f9c1d4a6b9b2e2b8a3c1e49') center/cover;border-radius:8px;margin-bottom:12px;}
    footer{margin-top:30px;color:#999;font-size:13px;text-align:center;}
    a.btn{display:inline-block;padding:8px 14px;border-radius:8px;background:#d3546b;color:#fff;text-decoration:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aaron ❤️ 布衣卿 的小屋</h1>
    <div class="subtitle">我们的故事 · 照片 · 日记 · 纪念日</div>

    <div class="grid">
      <div class="card">
        <div class="cover"></div>
        <h3>我们的故事</h3>
        <p>写下第一次见面的那天、旅行的小片段和我们的小仪式。</p>
        <p><a class="btn" href="#story">查看</a></p>
      </div>
      <div class="card">
        <div class="cover" style="background-image:url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=3e4d2e8f7b1d4e9d0b1b8c2a5e6b7c1f')"></div>
        <h3>旅行相册</h3>
        <p>把你们的旅行照片放在这里，做成相册。</p>
        <p><a class="btn" href="#gallery">相册</a></p>
      </div>
      <div class="card">
        <div class="cover" style="background-image:url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=9b7d1a4f8b2f4e6e3e2f1c4a7b0e1c5d')"></div>
        <h3>情话墙</h3>
        <p>你们互写情话，保存每个温柔瞬间。</p>
        <p><a class="btn" href="#love">写情话</a></p>
      </div>
    </div>

    <hr style="margin:26px 0;border:none;height:1px;background:#f3e8e4;">
    <section id="story"><h2>我们的故事</h2><p>（在这里写你们的爱情时间线）</p></section>
    <section id="gallery"><h2>旅行相册</h2><p>（可以后续替换为相册插件或图片库）</p></section>
    <section id="love"><h2>情话墙</h2><p>（可以改成留言表单或数据库）</p></section>

    <footer>© Aaron & 布衣卿 · <small>Powered by GitHub Pages</small></footer>
  </div>
</body>
</html>
